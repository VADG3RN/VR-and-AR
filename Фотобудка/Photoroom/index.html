<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>Face Tracking Masks</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #right_button {
            position: absolute;
            bottom: 90px;
            width: 100px;
            left: calc(100% - 145px);
            background-color: #3f3670cc;
            color: rgba(255, 255, 255, 0.808);
            text-align: center;
            font-family: sans-serif;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
        
        #left_button {
            position: absolute;
            bottom: 90px;
            width: 100px;
            right: calc(100% - 145px);
            background-color: #3f3670cc;
            color: rgba(255, 255, 255, 0.808);
            text-align: center;
            font-family: sans-serif;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>

<body>
    <div id="instructions">
        Наведите камеру на лицо и выберите маску
    </div>

    <a-scene id="a-scene">
        <!-- Ask user for camera permissions, display some text if permission is denied -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <a-camera zappar-camera="user-facing: true;" />

        <!-- Setup our face tracker -->
        <a-entity zappar-face id="my-face-tracker">

            <!-- Include a head mask object that will make sure the user's head appears in the center of our helmet -->
            <a-entity zappar-head-mask="face:#my-face-tracker;"></a-entity>

            <!-- Current mask that will be changed -->
            <a-entity id="currentMask" gltf-model="url(assets/mymask.glb)" position="0 -0.2 0.1" scale="1 1.3 0.95" rotation="180 88 180"></a-entity>
        </a-entity>
    </a-scene>
    
    <div id="left_button">Назад</div>
    <div id="right_button">Вперед</div>

    <script>
        let currentMaskIndex = 1;
        const masks = [
            {
                id: "mymask",
                gltf: "url(assets/mymask.glb)",
                position: "0 -0.2 0.1",
                scale: "1 1.3 0.95",
                rotation: "180 88 180"
            },
            {
                id: "sakai", 
                gltf: "url(assets/jin_sakai_mask.glb)",
                position: "0 -0.2 0.88",
                scale: "0.065 0.065 0.065",
                rotation: "180 180 180"
            },
            {
                id: "facemesh",
                type: "facemesh",
                position: "0 0 0",
                scale: "1 1 1",
                rotation: "0 0 0"
            }
        ];

        // Функция для смены маски
        function changeMask() {
            const currentMask = document.getElementById("currentMask");
            const maskData = masks[currentMaskIndex - 1];
            
            // Очищаем предыдущие атрибуты
            currentMask.removeAttribute('gltf-model');
            currentMask.removeAttribute('geometry');
            currentMask.removeAttribute('material');
            
            if (maskData.type === "facemesh") {
                // Устанавливаем face mesh
                currentMask.setAttribute('geometry', {
                    primitive: 'face-mesh',
                    face: '#my-face-tracker'
                });
                currentMask.setAttribute('material', {
                    src: 'url(assets/face_mesh.png)',
                    transparent: true
                });
            } else {
                // Устанавливаем 3D модель
                currentMask.setAttribute('gltf-model', maskData.gltf);
            }
            
            // Устанавливаем позицию, масштаб и вращение
            currentMask.setAttribute('position', maskData.position);
            currentMask.setAttribute('scale', maskData.scale);
            currentMask.setAttribute('rotation', maskData.rotation);
        }

        // Обработчики для кнопок навигации
        document.getElementById("left_button").addEventListener("click", function() {
            if (currentMaskIndex === 1) {
                currentMaskIndex = masks.length;
            } else {
                currentMaskIndex--;
            }
            changeMask();
        });

        document.getElementById("right_button").addEventListener("click", function() {
            if (currentMaskIndex === masks.length) {
                currentMaskIndex = 1;
            } else {
                currentMaskIndex++;
            }
            changeMask();
        });

        // Инициализация первой маски
        window.addEventListener('load', function() {
            changeMask();
        });
    </script>
</body>

</html>
